<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Logs</ion-title>
  </ion-navbar>
</ion-header>




<ion-content class="cards-bg"  >

  <ion-card class="cards-list-demo" *ngFor="let log of logs">
    <ion-card-header>
        <ion-icon name='ios-grid-outline' item-start></ion-icon>
      {{ log.logId }}
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name='calendar' item-start></ion-icon>
        {{ log.timestamp }}
        <!-- <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" value="log.timestamp"></ion-datetime> -->
      </button>
      <button ion-item>
        <ion-icon name='phone-portrait' item-start></ion-icon>
        {{ log.device }}
      </button>
      <button ion-item>
        <ion-icon name='map' item-start></ion-icon>
        {{ log.ipAddress }}
      </button>
    </ion-list>
  </ion-card>
</ion-content>
