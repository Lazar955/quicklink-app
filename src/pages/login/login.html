<ion-list text-center>
<h1> QuickLink.IO</h1>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required></ion-input>
  </ion-item>

</ion-list>
<div padding text-center>
<button ion-button (click)="login()">Login</button>
</div>

<div padding text-center *ngIf="error != ''">{{error}}</div>
